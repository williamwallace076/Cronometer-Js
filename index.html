<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cronometro</title>
</head>

<body>
    
    <div class="area-botoes">
        <h1 class="timer" id="timer">00:00:00:00</h1>
        <button class="button" id="iniciar" onclick=start()>Iniciar
        </button>
        <button class="button" id="pausar" onclick=pause()>Pausar

        <button class="button" id="parar" onclick=stop()>Parar
        </button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
